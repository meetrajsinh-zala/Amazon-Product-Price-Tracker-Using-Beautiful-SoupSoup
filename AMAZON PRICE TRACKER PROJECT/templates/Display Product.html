<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Price Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="container mt-2">
      <h3 class="text-center mb-3">AMAZON PRICE TRACKER</h3>
      <form action="" method="POST">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="ENTER PRODUCT NAME FOR SCRAP DATA FROM AMAZON"
            aria-label="ENTER PRODUCT NAME FOR SCRAP DATA FROM AMAZON"
            aria-describedby="button-addon2"
            name="prod_asin_scrap"
            id="prod_asin_scrap"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            value="SCRAP PRODUCT"
          />
        </div>
        <hr />
        <div class="container d-flex gap-2">
          <input
            type="submit"
            class="btn btn-outline-secondary mb-3"
            type="button"
            name="reset table"
            id="button-addon2"
            value="HOME"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary mb-3"
            type="button"
            name="Avaliable Product"
            id="button-addon2"
            value="AVAILABLE PRODUCT"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary mb-3"
            type="button"
            name="manual scrap"
            id="button-addon2"
            value="MANUAL SCRAP"
          />
        </div>
      </form>
      <div class="container d-flex justify-content-center">
        <div class="card flex-row w-50">
          <img
            src="{{rows[rows|length - 1][3]}}"
            class="card-img-top"
            alt="Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ rows[rows|length - 1][0] }}</h5>
            <p class="card-text">{{ rows[rows|length - 1][1] }}</p>
            <p class="card-text">Rs {{ rows[rows|length - 1][2] }}</p>
            <p class="card-text">{{ rows[rows|length - 1][4] }}</p>
            <p class="card-text">{{ rows[rows|length - 1][5] }}</p>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center">
        <img
          src="data:image/png;base64,{{ image_filename }}"
          alt="Line Chart"
        />
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
